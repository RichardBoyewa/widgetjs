<!DOCTYPE html>
<html>
<head>
	<title>Forms Sample</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script type='text/javascript' src='../../bower_components/requirejs/require.js'></script>

    <style>
        .styled-select select {
            background: transparent;
            width: 268px;
            padding: 5px;
            font-size: 16px;
            line-height: 1;
            border: 0;
            border-radius: 0;
            height: 34px;
            -webkit-appearance: none;
        }
    </style>

    <script type="text/javascript">
        requirejs.config({
            baseUrl: '.',
            paths:   {
                'jquery':   '../../bower_components/jquery/jquery',
                'widgetjs': '../../src/',
                'bootstrap': 'http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min'
            },
            shim:    {
                bootstrap: { deps: ['jquery'], exports: 'jQuery' }
            }
        });

        require(['widgetjs/core', 'widgetjs/inputs', 'jquery'], function(widgetjs, inputs, jQuery) {
            jQuery(document).ready(function() {

                var html = widgetjs.htmlCanvas('body');

                var items = [{ name: 'normal'}, {name: 'limited'}, { name: 'admin' }];
                var selectedItem = items[1];

                html.h1('CHECKBOX');

                var test = {
                    foo: true,
                    bar: true
                }

                var c1 = inputs.checkbox({
                    label: 'Foo',
                    value: test.foo,
                    name: 'bar'
                });
                var c2 = inputs.checkbox({
                    label: 'Bar',
                    value: test.bar,
                    name: 'bar'
                });

                html.render(c1);
                html.render(c2);

                html.br();

                var rolesCheckboxes = inputs.checkboxList({
                    items: items,
                    selection: selectedItem,
                    cssClass: '',
                    checkboxLabel: function(item) {
                        return function(html) {
                            html.b(item.name);
                        };
                    },
                    checkboxValue: function(item) {
                        return item.name === 'limited';
                    }
                });

                html.render(rolesCheckboxes);

                html.h1('RADIOBUTTON');

                var r1 = inputs.radioButton({
                    isSelected: false,
                    label: 'Foo'
                });
                var r2 = inputs.radioButton({
                    isSelected: true,
                    label: 'bar'
                });

                window.r2 = r2;

                html.render(r1);
                html.render(r2);

                html.br();

                var rolesRadioButtons = inputs.radioButtonList({
                    items: items,
                    selection: selectedItem,
                    cssClass: '',
                    radioButtonLabel: function(item) {
                        return function(html) {
                            html.i(item.name);
                        };
                    },
                    radioButtonValue: function(item) {
                        return item.name === 'limited';
                    }
                });

                html.render(rolesRadioButtons);

                html.h1('SELECT');

                // Configure from outside
                var roles = inputs.select({
                    items: items,
                    selection: selectedItem,
                    cssClass: '',
                    controlLabel: function(item) { //TODO: optionLabel
                        return function(html) {
                            html.b(item.name);
                        };
                    },
                    controlValue: function(item) { //TODO: optionValue
                        return item.name;
                    }
                });

                window.roles = roles;

                html.h2('Configure');
                html.render(roles);

                // Manually create options
                var manual = inputs.select({
                    controls: items.map(function(role) { // TODO: options
                        return inputs.option({
                            label: role.name,
                            value: role === selectedItem
                        })
                    })
                });

                html.h2('Manual');
                html.render(manual);

                // Manually create options in groups
                var manualOptionGroup = inputs.select({
                    controls: [ // TODO: options
                        inputs.optionGroup({
                            label: 'Built-in',
                            controls: [
                                inputs.option({ label: 'admin'}),
                                inputs.option({ label: 'normal'})
                            ]
                        }),
                        inputs.optionGroup({
                            label: 'External',
                            controls: [
                                inputs.option({ label: 'xadmin'}),
                                inputs.option({ label: 'xnormal'})
                            ]
                        }),
                        inputs.option({ label: 'unknown'})
                    ]
                });

                html.h2('Manual with groups');
                html.render(manualOptionGroup);

                // Sub-class select
                function rolesSelect(spec, my) {
                    spec = spec || {};
                    my = my || {};

                    var that = inputs.select(spec, my);

                    my.controlValue = function(item) {
                        return item.name === 'normal';
                    };

                    my.controlLabel = function(item) {
                        debugger;
                        return function(html) {
                            html.b(item.name);
                        };
                    };

                    return that;
                }

                var specialRoles = rolesSelect({
                    items: items,
                    selection: selectedItem
                });

                html.h2('Sub-class');
                html.render(specialRoles);

                // Properties

                var user = {
                  roles: widgetjs.collectionProperty({
                      value: items
                  })
                };


                var aPropertySelect = inputs.select({
                    items: user.roles,
                    selection: user.roles.get()[1],
                    isMultipleSelect: true,
                    controlLabel: function (userRole) {
                        return function (html) {
                            html.b(userRole.name);
                        };
                    },
                    controlValue: function (userRole) {
                        return userRole.name;
                    }
                });
                html.h2('Properties');
                html.render(aPropertySelect);

                window.testUser = user;
                window.testSelect = aPropertySelect;

                // API
                html.h2('API');
                var aSelect = inputs.select({
                    items: items,
                    selection: selectedItem,
                    isMultipleSelect: true,
                    controlLabel: function (item) {
                        return function (html) {
                            html.b(item.name);
                        };
                    },
                    controlValue: function (item) {
                        return item.name;
                    }
                });
                html.render(aSelect);

                function apiWidget() {

                    var that = widgetjs.widget();
                    aSelect.onChange(function() {
                        that.update();
                    });

                    that.renderContentOn = function(html) {
                        html.h3('getItems()');
                        html.ul(aSelect.getControls().map(function (option) {
                            return html.li(option.value.get() || '');
                        }));


                        html.h3('getSelectedItems()');
                        html.ul(aSelect.getSelected().map(function (option) {
                            return html.li(option.value.get() || '');
                        }));

                        html.button('Select first').click(function() {
                            aSelect.selectItem(items[0]);
                        });
                        html.button('Select last').click(function() {
                            aSelect.selectItem(items[items.length -1]);
                        });
                    };

                    return that;
                }

                html.render(apiWidget());
            });
        });

    </script>
</head>
<body>
</body>
</html>
