<!DOCTYPE html>
<html>
  <head>
    <title>Counter</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="../../bower_components/klassified/dist/klassified.min.js"></script>
  </head>

  <body>
    <script type="text/javascript" src="../../dist/widgetjs.js"></script>
    <script type="text/javascript">
class CounterWidget extends widgetjs.Widget {
    constructor() {
        super(...arguments);
	this._count = 0;
    }

    renderContentOn(html) {
	html.h1(this._count.toString());
	html.button("+").click(() => {
	    this._count++;
	    this.update();
	});
	html.button("-").click(() => {
	    this._count--;
	    this.update();
	});
    };
};

jQuery(document).ready(function() {
    new CounterWidget().appendTo("body");
    new CounterWidget().appendTo("body");
})

    </script>
  </body>
</html>
